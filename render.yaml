services:
  - type: web
    name: detectpechay-3
    env: python
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers=1 --threads=1 --timeout=120 --max-requests=1000 --max-requests-jitter=100
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false








